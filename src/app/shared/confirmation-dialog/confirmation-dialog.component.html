<h1 mat-dialog-title>{{ data.title || "Confirmation" }}</h1>
<div mat-dialog-content>
  <p>{{ data.message }}</p>
</div>
<mat-dialog-actions>
  <button mat-button color="warn" mat-dialog-close (click)="onCancel()">
    NO
  </button>
  <button mat-button color="primary" cdkFocusInitial (click)="onConfirm()">
    YES
  </button>
</mat-dialog-actions>
